<div class="container">
    <div class="row">
        <div class="center-block">
    <div class="header1">
  <h3>
    customer Management
  </h3>

  <div class="header2">
  <h5>
    <a routerLink="/add-customer">Create New Customer</a>
    <router-outlet></router-outlet>

  </div>
  <table mdbTable border="1">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let customer of customer; let i = index">
        <th scope="row">{{i+1}}</th>
          <td>{{customer.customerId}}</td>
        <td>{{customer.customerName}}</td>
        <td>{{customer.emailId}}</td>
        <td>{{customer.phoneNumber}}</td>
        <td>{{customer.country}}</td>
        <!-- <td>{{customer.orderDate}}</td> -->
        <td><a routerLink="#"><button class="btn btn-success editBtn" >Edit</button></a>
          <router-outlet></router-outlet><br><button class="btn btn-danger editBtn" >Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>
