<div class="container">
  <div class="row">
      <div class="center-block">
  <div class="header1">
<h3>
  User Management
</h3>
  </div>
<div class="header2">
<h5>
  <a href="#">Create New Book</a>
</h5>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let book of books; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{book.bookId}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.categoryName}}</td>
      <td>{{book.price}}</td>
      <td>{{book.publishDate}}</td>
      <td><a href="#"><button type="button" class="btn btn-warning btn-sm editBtn">Edit</button></a><br><button class="btn btn-danger btn-sm editBtn" (click)="deleteBookById(book.bookId)" >Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
<router-outlet></router-outlet>
