<div class="container">
  <div class="row">
      <div class="center-block">
  <div class="header1">
<h3>
  User Management
</h3>
  </div>
<div class="header2">
<h3>
  <a href="#">create new user</a>
</h3>
</div>
<table mdbTable border="1">
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{el.index}}</th>
      <td>{{el.id}}</td>
      <td>{{el.email}}</td>
      <td>{{el.fullName}}</td>
      <td><a href="#">Edit</a><br><a href="#">Delete</a></td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
